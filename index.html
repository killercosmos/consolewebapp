<!DOCTYPE html>
<html>
    <head>
        <title>console web app</title>
    </head>
    
    <body>
        <h1>This is the console web app </h1>
        <h2>Please press " ctrl + shift + i " to see the console </h2>
        <script>
            var first_name = "Gurvir"
            console.log(first_name);
            var sec_name = "singh"
            console.log(sec_name);
            var full_name = first_name.concat(sec_name);
            console.log(full_name);
            var num1 = 45;
            console.log(num1)
            var num2 = 36;
            console.log(num2);
            var power = Math.pow(num1,7);
            console.log(power);
            var sum = (num1 + num2);
            console.log(sum);
            var product = (num1 * num2);
            console.log(product);
            var div = (num1/num2);
            console.log(div);
            console.log("thank you");


        </script>
        <style>
            body{
                text-align: center;
                background-color: green;

            }
            h1{
                color: red;
            }
            h2{
                color: red;
            }
        </style>

    </body>
</html>
